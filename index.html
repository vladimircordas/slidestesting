<body class="demo-5 loading">
    <main class="container">
        <nav class="navbar navbar-dark absolute-top-left bkg-color-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>



                <button id="mainMenuToggle" class="navbar-toggler menu-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            </div>
        </nav>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->





        <div class="collapse" id="mainMenu">
            <div class="p-4 bkg-color-transparent">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>

    </main>
    <div class="site-wrapper">
        <div class="slide-wrapper">
            <div class="slide-item">
                <h3 class="slide-item__title">Slide 1</h3>
                <img src="img/1.jpg" class="slide-item__image">
            </div>
            <div class="slide-item">
                <h3 class="slide-item__title">Slide 2</h3>
                <img src="img/2.jpg" class="slide-item__image">
            </div>
            <div class="slide-item">
                <h3 class="slide-item__title">Slide 3</h3>
                <img src="img/3.jpg" class="slide-item__image">
            </div>
            <div class="slide-item">
                <h3 class="slide-item__title">Slide 3</h3>
                <img src="img/4.jpg" class="slide-item__image">
            </div>
        </div>
        <button id="previous" class="scene-nav scene-nav--prev" data-nav="previous"><svg class="icon icon--arrow-nav-prev"><use xlink:href="#icon-arrow-nav"></use></svg></button>
        <button id="next" class="scene-nav scene-nav--next" data-nav="next"><svg class="icon icon--arrow-nav-next"><use xlink:href="#icon-arrow-nav"></use></svg></button>
        <!-- /container -->
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script>
        imagesLoaded(document.body, () => document.body.classList.remove('loading'));

        var spriteImages = document.querySelectorAll('.slide-item__image');
        var spriteImagesSrc = [];
        var texts = [];

        for (var i = 0; i < spriteImages.length; i++) {
            var img = spriteImages[i];
            // Set the texts you want to display to each slide 
            // in a sibling element of your image and edit accordingly
            if (img.nextElementSibling) {
                texts.push(img.nextElementSibling.innerHTML);
            } else {
                texts.push('Hola Mi Amigos!');
            }
            spriteImagesSrc.push(img.getAttribute('src'));
        }
        var initCanvasSlideshow = new CanvasSlideshow({
            sprites: spriteImagesSrc,
            displacementImage: 'img/dmaps/2048x2048/clouds.jpg',
            autoPlay: true,
            autoPlaySpeed: [4, 3],
            displaceScale: [5000, 10000],
            interactive: true,
            interactionEvent: 'click', // 'click', 'hover', 'both' 
            displaceAutoFit: false,
            moveWhenInside: true,
            dispatchPointerOver: true // restarts pointerover event after click 
        });
    </script>

</body>
